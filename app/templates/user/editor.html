{% extends 'base.html' %}

{% block links %}
<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css" />
{% endblock %}

{% block content %}
<div class="dark:bg-gray-900">
    <section>
        <div class="w-full h-full lg:w-2/3 px-4 mx-auto py-6">
            <div>
                <!-- prettier-ignore -->
                <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg dark:bg-gray-800">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                        Editor
                    </h1>
                    <form class="mt-8 space-y-6 from" role="form" action="/editor" method="post">
                        {{ form_hidden_tag() }}

                        <div>
                            <textarea name="text_field" id="text_field" cols="30" rows="50"></textarea>
                        </div>


                        <button type="submit"
                            class="w-full px-5 py-3 text-base font-medium text-center text-white bg-indigo-700 rounded-lg hover:bg-indigo-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-blue-800">
                            Save >
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- prettier-ignore -->
{% endblock %}
<!-- prettier-ignore -->
{% block scripts %}
<script src="{{ url_for('static', filename='js/admin.js') }}" type="text/javascript" defer></script>
{% endblock %}
