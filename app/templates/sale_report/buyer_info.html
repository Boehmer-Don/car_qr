<div tabindex="-1" id="modal-show-buyer"
    class="fixed bg-opacity-80 bg-gray-600 top-0 left-0 right-0 z-50 items-center justify-center w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full justify-end items-end flex">
    <div class="rounded-lg relative w-2/5 bg-white" onclick="event.stopPropagation();">
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white"> Buyer </h3>
            <button type="button" hx-get="{{ url_for('main.no_content') }}" hx-trigger="click" hx-swap="delete"
                hx-target="#modal-show-buyer" hx-indicator="#htmx-spinner"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div class="w-full p-8 grid grid-cols-4 gap-4 bg-white dark:bg-gray-800 rounded-lg p-1">

            <div class="col-span-2">
                <label class="block my-4 text-sm font-medium text-gray-900 dark:text-white">
                    First Name
                </label>
                <div
                    class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white">
                    {{ buyer.first_name }}</div>
            </div>
            <div class="col-span-2">
                <label class="block my-4 text-sm font-medium text-gray-900 dark:text-white">
                    last Name
                </label>
                <div
                    class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white">
                    {{ buyer.last_name }}</div>
            </div>
            <div class="col-span-2">
                <label class="block my-4 text-sm font-medium text-gray-900 dark:text-white">
                    Email
                </label>
                <div
                    class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white">
                    {{ buyer.email }}</div>
            </div>
            <div class="col-span-2">
                <label class="block my-4 text-sm font-medium text-gray-900 dark:text-white">
                    Phone
                </label>
                <div
                    class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white">
                    {{ buyer.phone }}</div>
            </div>

        </div>
    </div>
</div>
</div>
