<!-- Edit label modal -->
<!-- prettier-ignore-->
<div id="labelDetailsModal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <form action="{{url_for('labels.label_details')}}" method="post"
      class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      {{ form_hidden_tag() }}
      <input type="hidden" name="label_id" id="label-edit-id" value="0" />
      <input type="hidden" name="user_id" id="label-edit-user-id" value="0" />
      <input type="hidden" name="unique_id" id="label-edit-unique-id" value="0" />
      <input type="hidden" name="next_url" id="label-edit-next-url" value="" />
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white"> Edit label </h3>
        <button id="modalCloseButton" type="button"
          class="modal-close-button text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="w-full px-1">
          <div class="w-full flex justify-between">
            <div class="w-full px-1">
              <label for="name" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Unique Label Identifier
              </label>
              <input type="text" name="sticker_id" id="label-sticker-number"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="i.e. QR23456" readonly />
            </div>
          </div>
          <div class="w-full flex justify-between">

            <div class="w-full px-1">
              <label for="name" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Label Name
              </label>
              <input type="text" name="name" id="label-edit-name"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Label Name" readonly />
            </div>

            <div class="w-full px-1">
              <label for="make" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Make
              </label>
              <input type="text" name="make" id="label-edit-make"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Make" readonly />
            </div>
          </div>

          <div class="w-full flex justify-between">
            <div class="w-full px-1">
              <label for="model" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Vechicle Model
              </label>
              <input type="text" name="vehicle_model" id="label-edit-model"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Vehicle Model" readonly />
            </div>

            <div class="w-full px-1">
              <label for="year" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Year
              </label>
              <input type="text" name="year" id="label-edit-year"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Year" readonly />
            </div>
          </div>

          <div class="w-full flex justify-between">
            <div class="w-full px-1">
              <label for="mileage" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Mileage
              </label>
              <input type="text" name="mileage" id="label-edit-mileage"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Mileage" readonly />
            </div>

            <div class="w-full px-1">
              <label for="color" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Color
              </label>
              <input type="text" name="color" id="label-edit-color"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Color" readonly />
            </div>
          </div>

          <div class="w-full flex justify-between">
            <div class="w-full px-1">
              <label for="trim" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Trim
              </label>
              <input type="text" name="trim" id="label-edit-trim"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Trim" readonly />
            </div>

            <div class="w-full px-1">
              <label for="vtype" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Type Of Vehicle
              </label>
              <input type="text" name="type_of_vehicle" id="label-edit-type"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Type Of Vechicle" readonly />
            </div>
          </div>

          <div class="w-full flex justify-between">
            <div class="w-full px-1">
              <label for="price" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Price
              </label>
              <input type="text" name="price" id="label-edit-price"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Price" readonly />
            </div>

            <div class="w-full px-1">
              <label for="date_received" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Date Received
              </label>
              <input type="text" name="date_received" id="label-edit-date-received"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white opacity-50"
                placeholder="Date Received" readonly />
            </div>
          </div>

          <div class="w-full flex justify-between">
            <div class="w-full px-1">
              <label for="url" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                URL
              </label>
              <input type="text" name="url" id="label-edit-url"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="URL" readonly />
            </div>

            <div class="w-full px-1">
              <label for="views" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Views
              </label>
              <input type="text" name="views" id="label-edit-views"
                class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white opacity-50"
                placeholder="Views" readonly />
            </div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="hidden">
        <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button name="submit" type="submit"
            class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 pt-2.5 pb-3 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-blue-800">
            Update >
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
