<!-- Edit label modal -->
<!-- prettier-ignore-->
<div tabindex="-1" id="modal-lable-deactivate" hx-get="{{ url_for('main.no_content') }}" hx-trigger="click"
  hx-swap="delete" hx-target="#modal-lable-deactivate" hx-indicator="#htmx-spinner"
  class="fixed bg-opacity-80 bg-gray-600 top-0 left-0 right-0 z-50 items-center justify-center w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full justify-end items-end flex">
  <div class="rounded-lg relative w-2/5 bg-white" onclick="event.stopPropagation();">
    <!-- Modal content -->
    <form action="{{url_for('labels.sell_car_label')}}" method="post"
      class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      {{ form.hidden_tag() }}
      {{ form.label_unique_id }}
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Sale Details</h3>
        <button type="button" hx-get="{{ url_for('main.no_content') }}" hx-trigger="click" hx-swap="delete"
          hx-target="#modal-lable-deactivate" hx-indicator="#htmx-spinner"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="w-full flex justify-between">
          <div class="w-full px-1">
            <label class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">Sales Rep</label>
            <select name="seller_unique_id" required class="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit
                    dark:text-white">
              <option selected disabled>Choose a Sales</option>
              {% for seller in sellers %}
              <option class="text-black dark:text-white" value="{{ seller.unique_id }}">{{ seller.full_name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="w-full flex justify-between">
          <div class="w-full px-1">
            <label for="price_sold" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
              Sale Amount
            </label>
            {{ form.price_sold(class_="w-full p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit
            dark:text-white") }}
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
            Pickup date & time
          </label>

          <div class="flex gap-4">
            <div class="relative w-full">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                </svg>
              </div>
              <input datepicker id="pickup_date" name="pickup_date" type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Select date" required>
            </div>
            <div class="flex">
              <input type="time" id="pickup_time" name="pickup_time"
                class="rounded-none rounded-s-lg bg-gray-50 border text-gray-900 leading-none focus:ring-blue-500 focus:border-blue-500 block flex-1 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-lg border-s-0 border-gray-300 rounded-e-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd"
                    d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                    clip-rule="evenodd" />
                </svg>
              </span>
            </div>
          </div>

        </div>
        <!-- Modal footer -->
        <div class="flex items-center py-6  space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button name="submit" type="submit"
            class="text-white bg-green-500 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 pt-2.5 pb-3 text-center">
            Complete >
          </button>
        </div>
    </form>
  </div>
</div>
