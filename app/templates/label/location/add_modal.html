{% from "macros/close_modal.html" import closeModal with context %}

<div class="modal" id="modal-label-view-{{ unique_id }}">
    <div class="modal-underlay" onclick="closeModal()"></div>
    <div class="modal-content">
        <form class="w-[20rem] flex flex-col items-center bg-white dark:bg-gray-800 rounded-lg p-1"
            action="{{ url_for('labels/locations.create_label') }}" method="POST">
            {{ form.hidden_tag() }}
            <label for="name" class="block my-4 text-sm font-medium text-gray-900 dark:text-white">
                location name
            </label>
            <input type="text" name="name" autocomplete="off" minlength="1" maxlength="12" autofocus
                class="w-4/5 p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Enter location name" required />
            <button type="submit"
                class="mt-3 px-5 py-2 text-base font-medium text-center text-white bg-indigo-700 rounded-lg hover:bg-indigo-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-blue-800">
                Submit
            </button>
        </form>
    </div>
</div>

{{ closeModal( unique_id ) }}
