<div tabindex="-1" id="modal-view-lable-locations" hx-get="{{ url_for('main.no_content') }}" hx-trigger="click"
    hx-swap="delete" hx-target="#modal-view-lable-locations" hx-indicator="#htmx-spinner"
    class="fixed bg-opacity-80 bg-gray-600 top-0 left-0 right-0 z-50 items-center justify-center w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full justify-end items-end flex">
    <div class="rounded-lg relative w-2/5 bg-white" onclick="event.stopPropagation();">
        <form class=" flex flex-col items-center bg-white dark:bg-gray-800 rounded-lg p-1"
            action="{{ url_for('labels/locations.create_location') }}" method="POST">
            {{ form.hidden_tag() }}
            <label for="name" class="block my-4 text-sm font-medium text-gray-900 dark:text-white">
                location name
            </label>
            <input type="text" name="name" autocomplete="off" minlength="1" maxlength="64" autofocus
                class="w-4/5 p-2 text-sm border-0 border-b-2 border-gray-400 outline-none bg-inherit dark:text-white"
                placeholder="Enter location name" required />
            <button type="submit"
                class="mt-3 px-5 py-2 text-base font-medium text-center text-white bg-indigo-700 rounded-lg hover:bg-indigo-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-blue-800">
                Submit
            </button>
        </form>
    </div>
</div>
